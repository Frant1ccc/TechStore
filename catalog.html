<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Каталог</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="catalog-title">Каталог товаров</h1>
        <div class="catalog-grid">
            <div class="product-card">
                <img src="images/iphone17.jpg" alt="iPhone 17 Pro">
                <h3>iPhone 17 Pro</h3>
                <p>Мощный смартфон с отличной камерой и продвинутыми функциями</p>
                <span class="price">125 000 руб.</span>
                <button class="add-to-cart">В корзину</button>
            </div>
            <div class="product-card">
                <img src="images/macbook-m4.jpg" alt="Apple MacBook Air M4">
                <h3>Apple MacBook Air M4</h3>
                <p>Легкий и производительный ноутбук для работы и творчества</p>
                <span class="price">105 000 руб.</span>
                <button class="add-to-cart">В корзину</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. Все права защищены.</p>
    </footer>
</body>
</html>
